<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Completo | TecnoZefe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .tech-gradient { background: linear-gradient(135deg, #0ea5e9, #6366f1); }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); }
        
        /* GRID DE PRODUTOS */
        .product-grid { display: grid; grid-template-columns: 1fr; gap: 1.5rem; }
        @media (min-width: 640px) { .product-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (min-width: 1024px) { .product-grid { grid-template-columns: repeat(4, 1fr); } }
        
        /* 1. PADRONIZAÇÃO RÍGIDA DO CONTAINER (TAMANHO FIXO) */
        .card-produto { 
            transition: all 0.3s ease; 
            border: 1px solid #1e293b; 
            display: flex; 
            flex-direction: column; 
            height: 480px; /* ALTURA FIXA TOTAL DO CARD */
            background-color: #0f172a;
            border-radius: 1.5rem;
            overflow: hidden;
        }

        /* 2. PADRONIZAÇÃO RÍGIDA DAS IMAGENS */
        .img-container { 
            width: 100%; 
            height: 250px; /* Altura fixa da imagem */
            overflow: hidden; 
            background-color: #1e293b;
            flex-shrink: 0; /* Impede que a imagem diminua */
        }

        .img-fixed { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; /* Corta a imagem para preencher sem distorcer */
            object-position: center;
            transition: transform 0.5s ease;
        }

        /* 3. ÁREA DE TEXTO COM ALTURA CONTROLADA */
        .info-container {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            flex-grow: 1; /* Ocupa o espaço restante */
            justify-content: space-between; /* Empurra o botão para o fim */
        }

        .card-produto:hover { transform: translateY(-5px); border-color: #3b82f6; }
        .card-produto:hover .img-fixed { transform: scale(1.1); }
        
        .slide-up { animation: slideUp 0.4s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <nav class="sticky top-0 z-50 glass border-b border-slate-800 p-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-black tracking-tighter text-transparent bg-clip-text tech-gradient">
                TECNO<span class="text-white">ZEFE</span>
            </h1>
            <div class="flex items-center gap-4">
                <a href="index.html" class="text-xs font-bold uppercase hover:text-blue-400">Início</a>
                <div class="relative cursor-pointer" onclick="irParaCarrinho()">
                    <i class="fa-solid fa-cart-shopping text-2xl text-blue-400"></i>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-red-600 text-[10px] font-bold px-2 py-0.5 rounded-full">0</span>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow">
        <header class="max-w-6xl mx-auto px-6 pt-12 text-center">
            <h2 class="text-4xl font-bold italic uppercase tracking-tighter">Catálogo <span class="text-blue-500">Completo</span></h2>
            <p class="text-slate-400 mt-2 italic">As melhores novidades em tecnologia</p>
        </header>

        <section class="max-w-6xl mx-auto px-6 py-12">
            <div class="product-grid" id="container-produtos">
                <div class="col-span-full text-center py-20">
                    <i class="fa-solid fa-circle-notch fa-spin text-3xl text-blue-500 mb-4"></i>
                    <p class="text-blue-500 font-bold tracking-widest uppercase">Sincronizando...</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-slate-950 border-t border-slate-900 pt-12 pb-32">
        <div class="max-w-6xl mx-auto px-6 text-center">
            <h3 class="text-xl font-black tech-gradient bg-clip-text text-transparent mb-4 italic uppercase">TecnoZefe</h3>
            <p class="text-slate-500 text-[10px] uppercase tracking-widest italic">
                &copy; 2026 TecnoZefe - Todos os direitos reservados.
            </p>
        </div>
    </footer>

    <div id="bar-checkout" class="fixed bottom-0 left-0 w-full p-6 glass border-t border-slate-800 hidden z-50 slide-up">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div>
                <p class="text-xs text-slate-400 uppercase font-bold tracking-widest">Total</p>
                <p id="total-barra" class="text-2xl font-black text-white">R$ 0,00</p>
            </div>
            <button onclick="irParaCarrinho()" class="bg-blue-600 hover:bg-blue-500 px-8 py-4 rounded-2xl font-black italic shadow-xl shadow-blue-500/20 transition-all text-sm uppercase">
                Finalizar Pedido <i class="fa-solid fa-arrow-right ml-2"></i>
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBXrCohXhOQ1uyOBctDuZydRo5kP-f6H_A",
            authDomain: "tecnozefe-52c9b.firebaseapp.com",
            projectId: "tecnozefe-52c9b",
            storageBucket: "tecnozefe-52c9b.firebasestorage.app",
            messagingSenderId: "855053573330",
            appId: "1:855053573330:web:fa2a29347519cf9b59610b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        function updateCartUI() {
            let cart = JSON.parse(localStorage.getItem('tecnoZefe_cart')) || [];
            let total = cart.reduce((acc, item) => acc + item.price, 0);
            document.getElementById('cart-count').innerText = cart.length;
            
            const bar = document.getElementById('bar-checkout');
            if(cart.length > 0) {
                bar.classList.remove('hidden');
                document.getElementById('total-barra').innerText = "R$ " + total.toFixed(2).replace('.', ',');
                localStorage.setItem('tecnoZefe_total', total.toFixed(2));
            } else {
                bar.classList.add('hidden');
            }
        }

        window.addToCart = (name, price) => {
            let cart = JSON.parse(localStorage.getItem('tecnoZefe_cart')) || [];
            cart.push({ name: name, price: parseFloat(price) });
            localStorage.setItem('tecnoZefe_cart', JSON.stringify(cart));
            updateCartUI();
        };

        window.irParaCarrinho = () => {
            window.location.href = 'carrinho.html';
        };

        async function loadProducts() {
            const container = document.getElementById('container-produtos');
            try {
                const q = query(collection(db, "produtos"), orderBy("data", "desc"));
                const querySnapshot = await getDocs(q);
                container.innerHTML = '';
                
                querySnapshot.forEach((docSnap) => {
                    const p = docSnap.data();
                    container.innerHTML += `
                        <div class="card-produto">
                            <div class="img-container">
                                <img src="${p.imagem}" class="img-fixed" onerror="this.src='https://via.placeholder.com/300x250?text=Sem+Foto'">
                            </div>
                            <div class="info-container">
                                <div>
                                    <h4 class="font-bold text-lg mb-1 line-clamp-2 text-slate-100 h-14">${p.nome}</h4>
                                    <p class="text-blue-400 font-black text-2xl mb-4">R$ ${p.preco.toFixed(2).replace('.', ',')}</p>
                                </div>
                                <button onclick="addToCart('${p.nome.replace(/'/g, "\\'")}', ${p.preco})" 
                                    class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-2xl font-bold transition-all italic text-sm text-white uppercase active:scale-95">
                                    Adicionar +
                                </button>
                            </div>
                        </div>
                    `;
                });
            } catch (error) {
                container.innerHTML = '<p class="text-center col-span-full text-red-500">Erro ao carregar catálogo.</p>';
            }
        }

        updateCartUI();
        loadProducts();
    </script>
</body>
</html>
